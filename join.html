<!DOCTYPE html>
<html lang="en">
<head>

	<title>hello world</title>
	<link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
	<div class="container">
		<article class="wrapper">
			<header>
				<span class="more">
					<div></div>
				</span>
				<span class="h-title">JoinUs</span>
				<span class="h-logo"></span>
			</header> <!-- end top header -->
			<section class="form-box">
				<form action="#" method="#">
					<p class="half-name">
						<input type="text" name="name" placeholder="请输入姓名" required>
					</p>
					<p class="half-sex">
						<input type="text" name="sex" list="sexList" placeholder="请选择性别" required>
						<datalist id="sexList">
							<option value="小娘子"></option>
							<option value="男子汉"></option>
						<datalist>
					</p>
					<p>
						<input type="text" name="college" placeholder="请输入院系" required>
					</p>
					<p>
						<input type="text" name="number" placeholder="请输入学号" required>
					</p>
					<p>
						<input type="text" name="tel" placeholder="请输入手机号" required>
					</p>
					<p>
						<input type="text" name="department" list="deList"
					 placeholder="请选择意向部门" required>
					 <datalist id="deList">
 						<option value="design"></option>
 						<option value="front-end"></option>
 						<option value="back-end"></option>
 						<option value="server"></option>
 					</datalist>
				 </p>
				 <p>
					 <textarea placeholder="请填写自我介绍（140字符之内)" type="text" name="intro" maxLength="140" required></textarea>
				 </p>

					<button>提交</button>
				</form>
			</section>
		</article><!--end index main-->

		<article data-show="false" class="main-nav">

					<li><img src="./dist/images/home.png"><a href="#">News</a></li>
					<li><img src="./dist/images/home.png"><a href="#">JoinUs</a></li>
				</ul>
			</nav>
		</article><!--end left nav -->
	</div>
	<script src="./dist/js/init.js"></script>
